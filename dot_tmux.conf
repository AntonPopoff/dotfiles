# Fix tmux and Neovim colors (Alacritty)
set-option -g default-terminal "screen-256color"
set-option -a terminal-features ",alacritty:RGB"

# Maintain "gapless" window numbers
set-option -g renumber-windows on

# Set the base index for windows and panes to 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Increase tmux's scrollback buffer size
set-option -g history-limit 65536

# Enable mouse
set -g mouse on

# Use vim motions to switch between panes
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# Use Vim-like keys for pane resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Make all panes equal size
bind e select-layout -E

# Move panes left and right in the bottom bar
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Enable VIM mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
